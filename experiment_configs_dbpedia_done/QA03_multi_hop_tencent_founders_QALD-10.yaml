# QA01 – Single-hop: "among the founders of tencent company, who has been member of national people’s congress?" (DBpedia)

experiment_id: "QA03_multi_hop_tencent_founders_QALD-10_dbpedia"

# Knowledge source selection: "wikidata" or "dbpedia"
knowledge_source: "dbpedia"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "among the founders of tencent company, who has been member of national people’s congress?'"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
