        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "font": {"color": "black"}, "id": "Q3107329", "label": "The Hitchhiker\u0027s Guide to the Galaxy\nQ3107329", "shape": "dot", "size": 30, "title": "\n            \u003cb\u003eThe Hitchhiker\u0027s Guide to the Galaxy\u003c/b\u003e\u003cbr\u003e\n            ID: Q3107329\u003cbr\u003e\n            Depth: 0\u003cbr\u003e\n            Description: 1979 novel by Douglas Adams...\n            "}, {"color": "#FF6B6B", "font": {"color": "black"}, "id": "Q42", "label": "Douglas Adams\nQ42", "shape": "dot", "size": 30, "title": "\n            \u003cb\u003eDouglas Adams\u003c/b\u003e\u003cbr\u003e\n            ID: Q42\u003cbr\u003e\n            Depth: 0\u003cbr\u003e\n            Description: English science fiction writer and humorist (1952\u20132001)...\n            "}, {"color": "#FF6B6B", "font": {"color": "black"}, "id": "Q25169", "label": "The Hitchhiker\u0027s Guide to the Galaxy\nQ25169", "shape": "dot", "size": 30, "title": "\n            \u003cb\u003eThe Hitchhiker\u0027s Guide to the Galaxy\u003c/b\u003e\u003cbr\u003e\n            ID: Q25169\u003cbr\u003e\n            Depth: 0\u003cbr\u003e\n            Description: 1979\u20131992 series of five books by Douglas Adams...\n            "}, {"color": "#FF6B6B", "font": {"color": "black"}, "id": "Q211893", "label": "Eoin Colfer\nQ211893", "shape": "dot", "size": 30, "title": "\n            \u003cb\u003eEoin Colfer\u003c/b\u003e\u003cbr\u003e\n            ID: Q211893\u003cbr\u003e\n            Depth: 0\u003cbr\u003e\n            Description: Irish author of children\u0027s books...\n            "}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "stabilization": {"iterations": 100}, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0.1}}, "interaction": {"dragNodes": true, "dragView": true, "zoomView": true}};
