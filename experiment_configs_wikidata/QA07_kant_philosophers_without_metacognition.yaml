# QA11 â€“ Kant Philosophers (WITHOUT metacognition): "Which philosophers influenced by Kant were also mathematicians?" (Wikidata)
# Comparison version without metacognition to evaluate the difference in performance.

experiment_id: "QA07_kant_philosophers_without_metacognition_wikidata"

# Knowledge source selection: "wikidata" or "dbpedia"
knowledge_source: "wikidata"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "Which philosophers influenced by Kant were also mathematicians?"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
