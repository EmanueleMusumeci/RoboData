# QA14 â€“ Tesla Ambiguity (WITHOUT metacognition): "What was Tesla's contribution to green technologies?" (DBpedia)
# Comparison version without metacognition to evaluate the difference in performance.

experiment_id: "QA09_tesla_ambiguity_without_metacognition_dbpedia"

# Knowledge source selection: "wikidata" or "dbpedia"
knowledge_source: "dbpedia"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "What was Tesla's contribution to green technologies?"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
