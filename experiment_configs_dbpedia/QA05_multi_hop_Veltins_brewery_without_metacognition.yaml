# QA02 â€“ Single-hop: "In which federal state is the Veltins brewery headquarter?" (DBpedia)
# Another simple triple-based fact retrieval which fails due to the limitations of text-based encoding of Knowledge Graphs in LLM prompts.

experiment_id: "QD02_multi_hop_Veltins_brewery_without_metacognition_dbpedia"

# Knowledge source selection: "wikidata" or "dbpedia"
knowledge_source: "dbpedia"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "In which federal state is the Veltins brewery headquarter?"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
