# QA05 â€“ Complex multi-hop (Success): "Which Italian scientists were students of people who also taught in Germany?"
# Requires chaining "educated by" and "employer" properties, with nationality filtering. 
# Tests both depth and cross-property exploration.

experiment_id: "_complex_italian_scientists_germany"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "Which Italian scientists were students of people who also taught in Germany?"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
