# QA10 â€“ Stability Test: "What is the capital of Canada?" (for consistency testing)
# Despite being a simple, deterministic query, differences may arise due to tool invocation randomness, 
# remote API latencies, or LLM sampling variance. This should be run multiple times to test consistency.

experiment_id: "QC01_consistency_test_canada_capital"

orchestrator:
  type: "multi_stage"
  context_length: 8000
  model: "gpt-4o"
  memory:
    use_summary_memory: true
    max_memory_slots: 30
  max_turns: 30
  enable_question_decomposition: false
  enable_metacognition: false
  
  toolboxes:
    local_exploration: []
    remote_exploration: []
    graph_update: []
    evaluation: []

log_level: "DEBUG"
memory: ""

dataset:
  path: ""
  type: "auto"
  load_on_start: false

queries:
  - "What is the capital of Canada?"

output:
  save_results: true
  export_formats: ["json", "cypher"]
  create_visualizations: true
  results_directory: "experiments"
